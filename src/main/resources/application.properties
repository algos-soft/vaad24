server.port=${PORT:8080}
logging.level.org.atmosphere=warn
spring.mustache.check-template-location=false
# Launch the default browser when starting the application in development mode
vaadin.launch-browser=true
spring.data.mongodb.database=vaad24
spring.data.mongodb.auto-index-creation=true
# To improve the performance during development.
# For more information https://vaadin.com/docs/flow/spring/tutorial-spring-configuration.html#special-configuration-parameters
vaadin.whitelisted-packages=com.vaadin,org.vaadin,dev.hilla,it.algos
# Spring.
spring.main.allow-circular-references=true
spring.main.allow-bean-definition-overriding=true
# versione di vaadin (per il banner)
vaadin.version=23.3.5
# versione del framework (per il banner)
algos.vaad24.name=vaad24
algos.vaad24.version=1.2
algos.vaad24.version.date=lun, 30 gen 2023
algos.vaad24.version.date.anno=2023
algos.vaad24.version.date.mese=1
algos.vaad24.version.date.giorno=30
# versione del progetto corrente (per il banner, per le info button view e per wizard)
algos.project.application=Vaad24SimpleApp
algos.project.name=Simple
algos.project.nameModulo=vaad24Simple
algos.project.version=1.2
algos.project.version.date=lun, 30 gen 2023
algos.project.version.date.anno=2023
algos.project.version.date.mese=1
algos.project.version.date.giorno=30
algos.project.version.note=Note alla versione
# LOGGING
# the configuration file for logback
logging.config=config/logback-spring.xml
logging.level.org.springframework.security=DEBUG
logging.level.web=ERROR
logging.algos.adminx=vaad24.admin

